steps:
  - label: "Run Bazel tests and upload test results with redaction"
    key: "test-step"
    agents:
      queue: "angwang-test-queue"
    command: |
      bazel test //tests/...
    plugins:
      - .buildkite/plugins/test-analytics:
          file_pattern: "bazel-testlogs/**/*.xml"
          redact: true
